<!DOCTYPE html>
<html>
    <head>
        <title>Marvel Super Languages</title>
        <link rel="stylesheet" href="css/marvel_theme.css"/>
    </head>
    <body>
        <header>
            <h1>Welcome, <span id="username"></span>! <button id="log-out-button">Logout</button></h1>
        </header>
        <div>
            <div>
                <a href="spanishcourse.html">Spanish</a>
                <progress value="1" max="100"></progress>
            </div>
            <div>
                <a>French</a>
                <progress value="40" max="100"></progress>
            </div>
            <div>
                <a>German</a>
                <progress value="32" max="100"></progress>
            </div>
        </div>
        
        <a id="backlink" href="choosechat.html">Chat with your Favorite Superheroes!</a>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
        <script src="js/init.js"></script>
        <script>
            firebase.auth().onAuthStateChanged(function(user) {
                $("#username").html(user.displayName);
            });

            $("#log-out-button").on("click", function() {
                firebase.auth().signOut().then(function() {
                    console.log('logged out');
                    window.location.replace("index.html");
                });
            });
        </script>
    </body>
</html>
